<body class="kontakt">
    <header>
        <div id="logo_header">
            <a href="homepage_two.html">
                <img src="img/logo/logo-studentmegleren-utenbak-svart.png" alt="Logo header" width="200">
            </a>
        </div>
        <div class="topnav">
            <a href="utleier.html" class="topMenuElement">Utleier</a>
            <a href="leietaker.html" class="topMenuElement">Leietaker</a>
            <a href="about.html" class="topMenuElement">Om oss</a>
            <a href="kontakt.html" class="topMenuElement">Kontakt</a>
        </div>
    </header>

    <form action="" method="post">

        <fieldset>
            <H1> Kontakt</H1>
            <legend>Legg igjen mailen eller telefonnummeret ditt, så tar vi kontakt med deg, helt uforpliktende!
            </legend>
            <br>

            <label for="E-mail">
                E-post
                <input type="text" id="email" name="email"  placeholder="E-post" required pattern="[^ @]*@[^ @]*">
            </label>
            <br>

            <label for="phone">
                Telefon
                <input type="integer" placeholder="Telefon">
            </label>
            <br>


            <input type="radio" id="utleier" name="rolle" required>
            <label for="utleier">
                    Interresert i å leie ut
                
            <input type="radio" id="leietager" name="rolle">
            <label for="leietager">
                    Interresert i å leie
                </label>
            <input type="radio" id="annet" name="rolle">
            <label for="annet">
                    Annet
                </label>
            </label>
            <br>


            <textarea type="text" id="fritekst" name="fritekst" placeholder="Noe på hjertet? (Valgfritt)">
            </textarea>

            <br>

            <button type="submit" name="submit">Send</button>
        </fieldset>
    </form>

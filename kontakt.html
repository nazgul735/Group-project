<!DOCTYPE html>
<html lang="nb">

<head>
    <meta charset="UTF-8">
    <title>Studentmegleren</title>
    <link rel="icon" href="img/logo/logo-studentmegleren-favicon-svart.png" type='image/x-icon'>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/f4c3279381.js" crossorigin="anonymous"></script>
</head>

<body class="kontakt">

    <header></header>
    <section id="top_section_contact">   
        <div class="col_1_contact col_contact">
            <form id="contactform" action="" method="post">
                <fieldset>
                    <h1> Kontakt</h1>
                    <p>Legg igjen mailen eller telefonnummeret ditt, s책 tar vi kontakt med deg, helt uforpliktende!</p>
    
                    <label for="E-mail">
                        E-post
                        <input type="text" id="email" name="email"  placeholder="hei@studentmegleren.no" required pattern="[^ @]*@[^ @]*">
                    </label>
                    <br>
    
                    <label for="phone">
                        Telefon<br>
                        <input type="tel" placeholder="466 29 490" required pattern="[0-9]{8}">
                    </label>
                    <br>
    
                    <input type="radio" id="utleier" name="rolle" required>
                    <label for="utleier">Interessert i 책 leie ut</label>
                    
                    <input type="radio" id="leietager" name="rolle">
                    <label for="leietager">Interessert i 책 leie</label>
    
                    <input type="radio" id="annet" name="rolle">
                    <label for="annet">Annet</label>
                    <br>
    
                    <textarea type="text" id="fritekst" name="fritekst" placeholder="Noe p책 hjertet? (Valgfritt)"></textarea>
                    <br>
    
                    <button class="buttonsubmit" type="send" name="send">Send</button>
                </fieldset>
            </form>
        </div>
        <div class="col_2_contact col_contact">
            <img src="img/imagesforpages/kontakt_html.jpg" alt="Interior photo" id="imageKontakt" width="600">
        </div> 
    </section>
    <section id="maps_contact">
        <div class="maps_contact_iframe">
            <h2>Her finner du oss</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1784.3406922914885!2d10.399805516537944!3d63.43431148327827!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x466d319c1f1cbe7f%3A0x57591d68f11a1381!2sBratt%C3%B8rveita%2015%2C%207010%20Trondheim!5e0!3m2!1sno!2sno!4v1604493941964!5m2!1sno!2sno" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </div>
    </section>
    <section id="bottom_contact">
        <div class="outro_contact">
            <h2>Studentmegleren tilbyr komplette tjenester innen utleie og boligforvaltning i Trondheim.</h2>
            <button onclick="document.location='about.html'" class="buttonBottom buttonBlue">Mer om Studentmegleren</button>
        </div>
    </section>
    <footer></footer>
    <script src="modularity/header.js"></script>
    <script src="modularity/footer.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="nb">

<head>
    <meta charset="UTF-8">
    <title>Studentmegleren</title>
    <link rel="icon" href="img/logo/logo-studentmegleren-favicon-svart.png" type='image/x-icon'>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
</head>

<body class="kontakt">

    <header></header>


    <img src="../img/img2.jpg" alt="Interior photo" width="400">

    <form action="" method="post">

        <fieldset>
            <H1> Kontakt</H1>
            <p>Legg igjen mailen eller telefonnummeret ditt, s책 tar vi kontakt med deg, helt uforpliktende!
            </p>
            <br>

            <label for="E-mail">
                E-post
                <input type="text" id="email" name="email"  placeholder="E-post" required pattern="[^ @]*@[^ @]*">
            </label>
            <br>

            <label for="phone">
                Telefon
                <input type="integer" placeholder="Telefon">
            </label>
            <br>


            <input type="radio" id="utleier" name="rolle" required>
            <label for="utleier">
                    Interresert i 책 leie ut
                
            <input type="radio" id="leietager" name="rolle">
            <label for="leietager">
                    Interresert i 책 leie
                </label>
            <input type="radio" id="annet" name="rolle">
            <label for="annet">
                    Annet
                </label>
            </label>
            <br>


            <textarea type="text" id="fritekst" name="fritekst" placeholder="Noe p책 hjertet? (Valgfritt)">
            </textarea>

            <br>

            <button type="send" name="send">Send</button>
        </fieldset>
    </form>
    <script src="modularity/header.js"></script>
</body>

</html>

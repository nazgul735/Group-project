<!DOCTYPE html>
<html lang="nb">

<head>
    <meta charset="UTF-8">
    <title>Studentmegleren</title>
    <link rel="icon" href="img/logo/logo-studentmegleren-favicon-svart.png" type='image/x-icon'>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/f4c3279381.js" crossorigin="anonymous"></script>
</head>

<body class="kontakt">

    <header></header>


    <img src="img/imagesforpages/kontakt_html.jpg" alt="Interior photo" width="400" id="imageKontakt">


    <form id="contactform" action="" method="post">

        <fieldset>
            <H1> Kontakt</H1>
            <p>Legg igjen mailen eller telefonnummeret ditt, så tar vi kontakt med deg, helt uforpliktende!
            </p>
            <br>

            <label for="E-mail">
                E-post
                <input type="text" id="email" name="email"  placeholder="E-post" required pattern="[^ @]*@[^ @]*">
            </label>
            <br>

            <label for="phone">
                Telefon
                <input type="integer" placeholder="Telefon">
            </label>
            <br>


            <input type="radio" id="utleier" name="rolle" required>
            <label for="utleier">
                    Interresert i å leie ut
                
            <input type="radio" id="leietager" name="rolle">
            <label for="leietager">
                    Interresert i å leie
                </label>
            <input type="radio" id="annet" name="rolle">
            <label for="annet">
                    Annet
                </label>
            </label>
            <br>


            <textarea type="text" id="fritekst" name="fritekst" placeholder="Noe på hjertet? (Valgfritt)">
            </textarea>

            <br>

            <button type="send" name="send">Send</button>
        </fieldset>
    </form>

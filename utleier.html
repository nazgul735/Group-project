<!DOCTYPE html>
<html lang="nb">
    <head>
        <meta charset="UTF-8">
        <title>Studentmegleren</title>
        <link rel = "icon" href="img/logo/logo-studentmegleren-favicon-svart.png" type='image/x-icon'>
        <link rel = "stylesheet" type = "text/css" href = "css/style.css">
        <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
        <script src="https://kit.fontawesome.com/f4c3279381.js" crossorigin="anonymous"></script>
    </head>
    <body class="utleier">
        <header></header>
        <section class="intro_utleier">
            <h1>Vi gjør all jobben for deg</h1>
            <img src="img/imagesforpages/shutterstock_622608794.jpg">
            <button onclick="document.location='kontakt.html'" class="buttonPink">Kom i gang!</button>
        </section>
        <section class="fordeler">
            <h2 id=#titlefordeler>Fordeler</h2>
            <div class="box_fordeler" id="trygghet">
                <i class="fas fa-shield-alt" style="color:#9E7682"></i>
                <h3>Trygghet for alle</h3>
            </div>
            <div class="box_fordeler" id="best">
                <i class="fas fa-trophy" style="color:#9E7682"></i>
                <h3>Finner de beste for deg</h3>
            </div>
            <div class="box_fordeler" id="timemoney">
                <i class="far fa-money-bill-alt" style="color:#9E7682"></i>
                <h3>Spar tid og tjen mer</h3>
            </div>
            <div class="box_fordeler" id="knowledge">
                <i class="fas fa-book" style="color:#9E7682"></i>
                <h3>Vi har kunnskapen</h3>
            </div>
            <div class="box_fordeler" id="responsbility">
                <i class="fas fa-handshake" style="color:#9E7682"></i>
                <h3>Vi tar ansvar</h3>
            </div>
            <div class="box_fordeler" id="satisfied">
                <i class="fas fa-smile-wink" style="color:#9E7682"></i>
                <h3>Vi gjør deg fornøyd</h3>
            </div>
        </section>
        <section class="steps">
            <h2 id="titlesteps">Slik fungerer det</h2>
            <h4>Leiebolig sørger for at ditt leieforhold er i trygge hender.</h4>
            <h4>Vi gjør utleie enkelt og trygt for deg.</h4>
            <div class="extendfieldinfo" id="befaring">
                <div class="field_header">
                
            </div>
            
        </section>
        <div class="push"></div>
        <footer></footer>
        <script src="modularity/header.js"></script>
        <script src="modularity/footer.js"></script>
    </body>
</html>
